<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="text/javascript" src="./script.js"></script>
  </head>

  <body>
    <div class="game-info">
      <div class="player-info">
        <div class="emotion bg-gray" id="player-emotion">🙂</div>
        <div>You</div>
      </div>
      <div class="scoreboard">
        <div>Best of 5</div>
        <div class="score">0 - 0</div>
      </div>
      <div class="player-info">
        <div class="emotion bg-gray" id="opponent-emotion">🙂</div>
        <div>Opponent</div>
      </div>
    </div>

    <div class="middle-section">
      <div class="opponent-input bg-gray"></div>
    </div>

    <div class="round-result-message">&nbsp;</div>

    <div class="player-input">
      <button class="player-btn bg-gray" id="rock">✊</button>
      <button class="player-btn bg-gray" id="paper">🖐</button>
      <button class="player-btn bg-gray" id="scissors">✌</button>
    </div>

    <footer class="bg-gray">
      Made by&nbsp;
      <a href="https://github.com/marcushoks" target="_blank"> Marcus </a>
    </footer>

    <dialog id="gameover-dialog">
      <div class="gameover-dialog__container">
        <div class="close-btn__container">
          <button class="close-btn">&times;</button>
        </div>
        <div class="gameover-result-message">You WON!</div>
        <div><button class="play-again-btn">Play again</button></div>
      </div>
    </dialog>
  </body>
</html>
